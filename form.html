    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            <fieldset> 
                <legend>User Information</legend>
                <label class="top">Username: <input type="text" id="username" name="username" required></label>
                <label class="top" for="password">Password: <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"></label>
                <label class="top" for="password-confirm">Confirm Password: <input type="password" id="password-confirm" name="password-confirm" required oninput="checkSame()"></label>
                <div id="password-mismatch-message" class="error-message">‚ùóÔ∏è Passwords DO NOT MATCH.</div>
                <label class="top">Email: <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Send" class="submitBtn">
        </form>
